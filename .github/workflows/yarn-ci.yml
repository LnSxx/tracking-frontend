name: Yarn CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        name: 'Install'
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        name: 'Lint'
        with:
          cmd: lint
